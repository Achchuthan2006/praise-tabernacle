<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-label="Book cover placeholder">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#4f46e5"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="16" stdDeviation="18" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="#f8fafc"/>
  <g filter="url(#s)">
    <rect x="320" y="110" width="560" height="455" rx="28" fill="url(#g)"/>
    <rect x="360" y="150" width="480" height="44" rx="12" fill="#ffffff" fill-opacity="0.95"/>
    <rect x="360" y="215" width="420" height="22" rx="10" fill="#ffffff" fill-opacity="0.80"/>
    <rect x="360" y="255" width="460" height="22" rx="10" fill="#ffffff" fill-opacity="0.80"/>
    <rect x="360" y="295" width="360" height="22" rx="10" fill="#ffffff" fill-opacity="0.80"/>
    <rect x="360" y="375" width="480" height="6" rx="3" fill="#ffffff" fill-opacity="0.55"/>
    <rect x="360" y="405" width="420" height="6" rx="3" fill="#ffffff" fill-opacity="0.55"/>
    <rect x="360" y="435" width="450" height="6" rx="3" fill="#ffffff" fill-opacity="0.55"/>
    <rect x="360" y="485" width="240" height="40" rx="16" fill="#ffffff" fill-opacity="0.95"/>
  </g>
  <text x="600" y="610" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="22" fill="#334155">
    Add your real book covers in /public/books
  </text>
</svg>

